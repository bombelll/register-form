<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <style>
        @import "https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"; @import "https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap&subset=latin-ext"; @import "https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"; *{ margin: 0; padding: 0; box-sizing: border-box; } body{ display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: Montserrat, sans-serif; background-color: #eee; } .container{ padding: 1em; background-color: #fff; border-radius: 5px; width: 400px; box-shadow: 0 2px 5px rgb(0 0 0 / 30%); } .form h1{ text-align: center; } .form{ padding: 0 20px; } .form__content{ margin-top: 20px; } .form__line{ margin-bottom: 10px; } .form__line label{ font-size: 1.3rem; margin-bottom: 5px; } .form__input{ border: solid 2px #eee; border-radius: 3px; padding: 10px; margin-bottom: 5px; width: 100%; outline: 0; } small{ color: #ed4245; } .form__input.error{ border: solid 2px #ed4245; } .form__input.succes{ border: solid 2px #5cb85c; } .btn{ font-size: 1.2rem; color: #fff; width: 100%; padding: 10px 20px; background-color: #5cb85c; border: none; cursor: pointer; }
    </style>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h1>Zarejestruj się</h1>
            <div class="form__content">
            <!-- Username Input -->
            <div class="form__line">
                <label for="username">Nazwa użytkownika:</label>
                <input class="form__input" type="text" name="username" id="js-username" placeholder="np. Jan">
                <small id="js-username-error"></small>
            </div>
            <!-- Mail Input -->
            <div class="form__line">
                <label for="Mail">E-mail:</label>
                <input class="form__input" type="text" name="username" id="js-mail" placeholder="np. jankowalski@gmail.com">
                <small id="js-mail-error"></small>
            </div>
            <!-- Password Input -->
            <div class="form__line">
                <label for="password">Hasło:</label>
                <input class="form__input" type="password" name="password" id="js-password">
                <small id="js-password-error"></small>
            </div>
            <!-- Repeat Password Input -->
            <div class="form__line">
                <label for="password">Powtórz hasło:</label>
                <input class="form__input" type="password" name="repeat-password" id="js-repeat-password">
                <small id="js-repeat-password-error"></small>
            </div>
            <!-- Confirm Form -->
            <div class="form__line">
                <input id="js-confirm-form" class="btn" type="submit" value="Zarejestruj się">
            </div>
            </div>
        </form>
    </div>
</body>
</html>
